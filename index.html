<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/626dbd66fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Animals</title>
  </head>
  <body class="background ">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light m-5 rounded-3">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="index.html"><img class="m-2" src="./img/pawprint.png" alt="">Animals</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active mx-4" aria-current="page" href="index.html"
                ><img class="m-2" src="./img/forest.png" alt="">Home</a
              >
              <a class="nav-link mx-4" href="./pages/panda.html"><img class="m-2" src="./img/panda.png" alt="">Panda</a>
              <a class="nav-link mx-4" href="./pages/tiger.html"> <img class="m-2" src="./img/tiger.png" alt="">Tiger</a>
              <a class="nav-link mx-4" href="./pages/elephant.html"><img class="m-2" src="./img/elephant.png" alt="">Elephant</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container w-25  ">
        <div
          id="carouselExampleIndicators"
          class="carousel slide "
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner rounded-3 ">
            <div class="carousel-item active">
              <img src="./img/panda.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./img/tiger1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./img/elephant.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
